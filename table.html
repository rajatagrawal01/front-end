<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellSpacing="0" cellPadding="10" bgColor="red" align="center" width="50%">
        <form action="https://www.amazon.in/">
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            <tr>
                <td><img src="media/image.jpg" width="50px" height="50px"></td>
                <td><input type="text" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" placeholder="Enter Your Email"></td>
            </tr>
            <tr>
                <td>Mobile</td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>Description</td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td><input type="radio" name="Indian"> Yes</td>
                <td><input type="radio" name="Indian"> No</td>
            </tr>
            <tr>
                <td>Hobbies</td>
                <td>
                    <input type="checkbox"> Cricket
                    <input type="checkbox"> Reading
                </td>
            </tr>
            <tr>
                <td>Graduation</td>
                <td>
                    <select>
                        <option>BE</option>
                        <option>B.Tech</option>
                        <option>BCA</option>
                    </select>
                </td>
            </tr>
            <tr >
                <td colspan="2" align="center">
                    <button type="submit">Submit</button>
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
